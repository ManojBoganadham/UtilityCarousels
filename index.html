<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousels</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Normal carousel -->
    <div class="title">Basic Carousel</div>
    <div id="basic" class="carousel">
        <div class="butt prev">
            <div class="prev-arrow"></div>
        </div>
        <div class="play">Play</div>
        <div class="images top"><div class="content">1</div></div>
        <div class="images"><div class="content">2</div></div>
        <div class="images"><div class="content">3</div></div>
        <div class="images"><div class="content">4</div></div>
        <div class="images"><div class="content">5</div></div>
        <div class="butt next">
            <div class="next-arrow"></div>
        </div>
        <div class="nav-dots">
            <div class="dots active"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
        </div>
    </div>

    <!-- Fading carousel -->
    <div class="title">Fading Carousel</div>
    <div id="fading" class="carousel">
        
        <div class="images blck"><div class="content">1</div></div>
        <div class="images"><div class="content">2</div></div>
        <div class="images"><div class="content">3</div></div>
        <div class="images"><div class="content">4</div></div>
        <div class="images"><div class="content">5</div></div>
        <div class="butt prev">
            <div class="prev-arrow"></div>
        </div>
        <div class="play">Play</div>
        <div class="butt next">
            <div class="next-arrow"></div>
        </div>
        <div class="nav-dots">
            <div class="dots active"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
        </div>
    </div>

    <p id="demo"></p>
    <script src="./script.js"></script>
</body>
</html>
